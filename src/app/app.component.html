<div class="container mt-3 d-flex justify-content-center">
  <div class="d-flex flex-column gap-3 p-4 mt-5 bg-white rounded-5 rounded-bottom-0 w-75">
    <div class="d-flex justify-content-between">
      <h1>Angular Form</h1>
      <div class="d-flex">
        <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#formModal">
          Add Field
        </button>
        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editFieldModal">
          Edit Fields
        </button>
      </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit(model)" class="mt-3">
      <formly-form [model]="model" [fields]="fields" [form]="form"></formly-form>

      <!-- Submit buttons -->
      <div class="d-flex justify-content-center" *ngIf="!isEdit()">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

      <div class="d-flex justify-content-center gap-3" *ngIf="isEdit()">
        <button type="button" class="btn btn-warning" (click)="update(model)" [disabled]="!form.valid">Update</button>
        <button type="button" class="btn border" (click)="cancel()">Cancel</button>
      </div>
    </form>
    <!-- Table -->
    <div class="table-responsive mt-3">
      <table class="table table-bordered">
        <thead *ngIf="users.length != 0">
          <tr>
            <th>UID</th>
            <th *ngFor="let f of fields">{{ f.props?.label || f.key }}</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="users.length === 0">
            <td [attr.colspan]="fields.length + 2" class="text-center">No users found.</td>
          </tr>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td *ngFor="let f of fields">
              {{ getValue(user, f.key) }}
            </td>
            <td>
              <div class="d-flex gap-2">
                <button class="btn btn-warning" (click)="editUser(user.id)">Edit</button>
                <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add Field Modal (unchanged, you can keep or remove) -->
<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="formModalLabel">
          {{ step() === 'select' ? 'Choose Field Type' : 'Configure Field' }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="cancelFieldModal()" aria-label="Close"></button>
      </div>
      <!-- Body -->
      <div class="modal-body">
        <!-- Step 1: Choose type -->
        <div *ngIf="step() === 'select'" class="mb-3 d-flex gap-2 flex-wrap">
          <button type="button" class="btn btn-outline-primary" (click)="startAddField('input')">Input</button>
          <button type="button" class="btn btn-outline-secondary" (click)="startAddField('textarea')">Textarea</button>
          <button type="button" class="btn btn-outline-success" (click)="startAddField('select')">Select</button>
          <button type="button" class="btn btn-outline-warning" (click)="startAddField('radio')">Radio</button>
        </div>
        <!-- Step 2: Configure field -->
        <form [formGroup]="modalForm" class="mt-3" *ngIf="step() === 'configure'">
          <formly-form [model]="modalModel" [fields]="modalFields" [form]="modalForm"></formly-form>
        </form>
      </div>
      <!-- Footer -->
      <div class="modal-footer" *ngIf="step() === 'configure'">
        <button type="button" class="btn btn-secondary" (click)="cancelFieldModal()">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close" (click)="submit()">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Field Modal -->
<div class="modal fade" id="editFieldModal" tabindex="-1" aria-labelledby="editFieldModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="editFieldModalLabel">
          <!-- Show title depending on modalStep -->
          <ng-container *ngIf="modalStep() === 'select'">Fields</ng-container>
          <ng-container *ngIf="modalStep() === 'configure'">Edit Field</ng-container>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="cancelFieldModal()" aria-label="Close"></button>
      </div>

      <!-- Body -->
      <div class="modal-body">

        <!-- Step 1: Show existing fields list -->
        <div *ngIf="modalStep() === 'select' && fields.length > 0" class="mt-3">
          <ul class="list-group">
            <li *ngFor="let f of fields; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
              {{ f.props?.label || f.key }}
              <div class="d-flex">
                <button class="btn btn-sm btn-primary me-2" (click)="openEditFieldModal(i)">
                  Edit
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteField(i)">Delete</button>
              </div>
            </li>
          </ul>
        </div>

        <div *ngIf="modalStep() === 'select' && fields.length === 0" class="text-center p-3">
          <em>No fields available to edit.</em>
        </div>

        <!-- Step 2: Edit selected field -->
        <form [formGroup]="modalForm" *ngIf="modalStep() === 'configure'">
          <formly-form [model]="modalModel" [fields]="modalFields" [form]="modalForm"></formly-form>
        </form>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button *ngIf="modalStep() === 'configure'" type="button" class="btn btn-secondary" (click)="modalStep() === 'configure' ? modalStep.set('select') : cancelFieldModal()">
          Cancel
        </button>

        <button
          *ngIf="modalStep() === 'configure'"
          type="button"
          class="btn btn-primary"
          (click)="saveFieldEdit()"
          data-bs-dismiss="modal"
        >
          Save Changes
        </button>
      </div>

    </div>
  </div>
</div>
